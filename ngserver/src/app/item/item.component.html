<!-- {{ keys(res) | json }} -->
<div *ngIf="res">
  <h2>{{ res.product_name }}</h2>
  <div class="fluid-container col-12">
    <div class="row container-fluid d-flex justify-center">
      <div class="col-6 card">
        <div class="card-body d-flex align-center justify-center">
          <img
            style="object-fit: none"
            src="{{ res.image_url }}"
            alt="{{ res._id }}"
          />
        </div>
      </div>
      <div class="col-6">
        <h4>Categories</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let k of map(res.categories_hierarchy)"
          >
            {{ k }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row container-fluid mt-3">
      <div class="col-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let i of getIng(res.ingredients)">
            {{ i }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
